<html>
  <body>
    <div>Loading...</div>
    <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        console.log('location replace', window.router.getRoute());
        const scheme = 'com.gofrugal.'+ window.router.getRoute()[window.router.getRoute().length - 1];
        setTimeout(function () {
            if (/android/i.test(userAgent)) {
                window.location.replace('market://details?id='+scheme);
                console.log('Android');
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log('IOS')
                window.location.replace(`itms-apps://itunes.apple.com/app/${scheme}`)
            }
            window.close();
        }, 1000);
        window.location.replace("gofrugal://learningmanager/explore/")
        console.log('location replace');
    </script>
  </body>
</html>
