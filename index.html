<html>
  <header>
    <title>OPEN APP</title>
  </header>
  <body>
    <div>Loading...</div>
    <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const locationPath = window.location.hash;
        const listOfPathValue = locationPath.split("/");
        const scheme = 'com.gofrugal.'+listOfPathValue[listOfPathValue - 1];
        setTimeout(function () {
            if (/android/i.test(userAgent)) {
                window.location.replace('market://details?id='+scheme);
                console.log('Android');
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log('IOS')
                window.location.replace(`itms-apps://itunes.apple.com/app/${scheme}`)
            }
            window.close();
        }, 1000);
        window.location.replace("gofrugal://"+scheme+locationPath.slice(locationPath.indexOf('/explore')));
    </script>
  </body>
</html>
